module stopAnaMod = StopAnalysis{

# Selection
        PSet selectorSequence = {
	    PSet selectors = {
                # Preselection
                PSet METPre = {
                    string selector = "MetEventSelector"
                    InputTag metTag = selectedLayer1METs
                    #uncorrALL = 0, //! uncorrect to bare bones
	            #uncorrJES,     //! uncorrect for JES only
	            #uncorrMUON,    //! uncorrect for MUON only
	            #uncorrMAXN     //"none"
                    string uncorrType = "none"  
                    # verify presence of MET
                    double minMET = 0.0
                }
                PSet JetEtPre = {
                    string selector = "JetEventSelector"
                    InputTag jetTag = selectedLayer1Jets
		    #"none", "default","uds", "c", "b", "g"
                    string correction = "default"
                    # require 3 jets
                    vdouble minEt = { 0.0 }
                    vdouble maxEta = { 10.0 }                    
	            vdouble maxEMFraction = { 100000.0 }
		}
   	        # Put it all together in a preselection
                PSet Preselection = {
                    string selector = "EventSelectorAND"
                    vstring components = { 
                       "METPre", "JetEtPre"
                    }
                } 

                # Analysisselection
                PSet MET = {
                    string selector = "MetEventSelector"
                    InputTag metTag = selectedLayer1METs
                    string uncorrType = "none"
                    double minMET = 0.0
                }
                PSet JetSelection = { # require jet Ets, eta and EMfraction
                    string selector = "JetEventSelector"
                    string correction = "default"
                    InputTag jetTag = selectedLayer1Jets
                    vdouble minEt = { 0.0 }
                    vdouble maxEta = { 10.0 }
                    vdouble maxEMFraction = { 100000.0 }
                }                
                # Put it all together in an analysisselection
                PSet Anaselection = {
                    string selector = "EventSelectorAND"
                    vstring components = { 
                        "MET", "JetSelection"
                    }
                } 
	    } # End selectors

	    # Sequence of selectors 
            vstring selectionSequence = { 
                "Preselection", "Anaselection"
             }   			          
        } # End selections

#	vstring filterSelection = {  # Only plot what passes these selections
#            "Preselection"           # If empty, plots all events 
#        }
   untracked InputTag patElectronTag = selectedLayer1Electrons
   untracked InputTag patJetTag = selectedLayer1Jets
   untracked InputTag patMetTag = selectedLayer1METs
   untracked InputTag patMuonTag = selectedLayer1Muons
   untracked InputTag recoMuonTag = muons 
#  untracked InputTag inputHLTTag = TriggerResults::HLT
 

   # Event weight: if set to negative value, 
   # will take it from CSA07EventWeightProducer
   InputTag weightSource = csa07weightproducer  # The name of the module below
   double eventWeight = 1.0   # signal: 1.0, background: -1.0
   string rawJetTypeTag = "none"
   string jetorderby= "pt"    # "et" or "pt"

}

